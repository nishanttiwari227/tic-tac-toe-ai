<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe (With AI)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(29, 213, 237);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #dad71a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: red;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .cell:hover {
            background-color: #cec7c7;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #reset:hover{
            background-color: rgb(14, 196, 53);
        }
        
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe (You vs AI)</h1>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Player X's Turn</p>
    <button id="reset">Reset Game</button>

    <script>
        window.onload = function () {
            const cells = document.querySelectorAll(".cell");
            const statusText = document.getElementById("status");
            const resetButton = document.getElementById("reset");

            let board = ["", "", "", "", "", "", "", "", ""];
            let gameActive = true;
            const human = "O";
            const ai = "X";

            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            cells.forEach(cell => {
                cell.addEventListener("click", () => {
                    let index = cell.getAttribute("data-index");
                    if (!gameActive || board[index] !== "") return;
                    makeMove(index, human);
                    if (gameActive) aiMove();
                });
            });

            function makeMove(index, player) {
                board[index] = player;
                cells[index].textContent = player;

                if (checkWinner(player)) {
                    statusText.textContent = `ðŸŽ‰ Player ${player} Wins!`;
                    gameActive = false;
                } else if (!board.includes("")) {
                    statusText.textContent = "It's a Draw!";
                    gameActive = false;
                }
            }

            function aiMove() {
                let bestMove = minimax(board, ai).index;
                makeMove(bestMove, ai);
            }

            function checkWinner(player) {
                return winningConditions.some(condition =>
                    condition.every(index => board[index] === player)
                );
            }

            function minimax(newBoard, player) {
                let emptyCells = newBoard.map((cell, index) => cell === "" ? index : null).filter(val => val !== null);

                if (checkWinner(human)) return { score: -10 };
                if (checkWinner(ai)) return { score: 10 };
                if (emptyCells.length === 0) return { score: 0 };

                let moves = [];
                for (let i = 0; i < emptyCells.length; i++) {
                    let move = {};
                    move.index = emptyCells[i];
                    newBoard[emptyCells[i]] = player;

                    let result = minimax(newBoard, player === ai ? human : ai);
                    move.score = result.score;

                    newBoard[emptyCells[i]] = "";
                    moves.push(move);
                }

                let bestMove;
                if (player === ai) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < moves.length; i++) {
                        if (moves[i].score > bestScore) {
                            bestScore = moves[i].score;
                            bestMove = i;
                        }
                    }
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < moves.length; i++) {
                        if (moves[i].score < bestScore) {
                            bestScore = moves[i].score;
                            bestMove = i;
                        }
                    }
                }
                return moves[bestMove];
            }

            resetButton.addEventListener("click", () => {
                board.fill("");
                gameActive = true;
                statusText.textContent = "Player X's Turn";
                cells.forEach(cell => (cell.textContent = ""));
            });
        };
</script>

</body>
</html>
